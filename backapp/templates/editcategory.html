<!DOCTYPE html>
{% extends 'induspage.html' %}
{% block content %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="card-body">
                  <h4 class="card-title">Basic form elements</h4>
                  <p class="card-description">
                    Basic form elements
                  </p>
                  <form class="forms-sample"method="post" action="{% url 'updatecategory' dataid=data.id %}" enctype="multipart/form-data">
                      {% csrf_token %}
                    <div class="form-group">
                      <label for="exampleInputName1">CATEGORY NAME</label>
                      <input type="text" class="form-control" id="exampleInputName1" placeholder="Enter Category Name" name="categoryname" value="{{data.Catagoryname}}">
                    </div>

                       <div class="form-group">
                      <label for="exampleTextarea1">DESCRIPTION</label>
                      <textarea class="form-control" id="exampleTextarea1" rows="4" name="description">{{data.Description}}</textarea>
                    </div>





                    <div class="form-group">
                      <label>File upload</label>

                      <div class="input-group col-xs-12">
                          <img src="{{data.Image.url}}" height="100px" width="100px">
                        <input type="file" name="image" class="form-control file-upload-info"  placeholder="Upload Image">
                        <span class="input-group-append">
                          <button class="file-upload-browse btn btn-primary" type="button">Upload</button>
                        </span>
                      </div>
                    </div>


                    <button type="submit" class="btn btn-primary mr-2">Submit</button>
                    <button class="btn btn-light">Cancel</button>
                  </form>
                </div>

</body>
</html>

{% endblock %}
